[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--max-old-space-size=4096"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[functions]
  node_bundler = "esbuild"
  included_files = ["**/*"]
  [functions.timeout]
    nodejs = 30  # Timeout for SSR functions
    background = 30  # Timeout for background functions

[[plugins]]
  package = "@netlify/plugin-nextjs"